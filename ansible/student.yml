---
- name: "student container"
  become: yes
  hosts: prod
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: "Copy text in daemon.json"
      copy:
        content: { 'insecure-registries' :['192.168.31.131:6000'] }
        dest: /etc/docker/daemon.json
    
    - name: Start and enable the Docker daemon
      service: name=docker state=started enabled=yes


    - name: Create  containers
      docker_container:
        name: "student-api"
        image: "192.168.31.131:6000/student-api"        
        ports: 80:5000
 
    - name: Removing a file
      file:
        path: ./web
        state: absent  

    - name: Create Folder
      file:
        path: ./web
        state: directory
    - name: "Copy index.php"
      copy:
        src: /home/centos/student-list/website/index.php
        dest: ./web/
  
    - name: Create  containers
      docker_container:
        name: "website"
        image: "php:apache"
        ports: 8080:80
        env:
          USERNAME=toto
          PASSWORD=python
        volumes:
          - ./web:/var/www/html
    - name: Add a container to a network, leaving existing containers connected
      docker_network:
        name: network_one
        connected:
          - student-api
          - website
        appends: yes

